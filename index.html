<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <div class="circle">
          <div id="blue" class="color blue left-top" data-color="blue">
          </div>
          <div id="red" class="color red right-top" data-color="red">
        </div>
        <div id="yellow" class="color yellow left-bottom" data-color="yellow">
        </div>
        <div id="green" class="color green right-bottom" data-color="green">
        </div>
        <button id="btn-start" class="btn-start" onclick="startGame()">Empezar</button>
      </div>
  </div>  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
    
</body>
</html>
